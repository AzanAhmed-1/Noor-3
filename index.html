<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Noor-UL-Ain ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 40px;
    font-family: Georgia, serif;
    background: linear-gradient(to right, #fdeff9, #ec38bc);
    text-align: center;
    min-height: 100vh;
}

.hidden { display: none; }

/* ADMIN PANEL */
#admin {
    background: white;
    padding: 25px;
    border-radius: 14px;
    max-width: 800px;
    margin: 30px auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

textarea {
    width: 100%;
    height: 160px;
    padding: 12px;
    font-family: Georgia, serif;
    font-size: 15px;
}

button {
    margin-top: 10px;
    padding: 10px 25px;
    border: none;
    background: #ff5e7e;
    color: white;
    border-radius: 20px;
    cursor: pointer;
}

ul {
    text-align: left;
}

/* ENVELOPE */
.envelope {
    width: 340px;
    height: 220px;
    background: white;
    margin: 120px auto;
    border-radius: 10px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.stamp {
    position: absolute;
    top: 18px;
    right: 18px;
    border: 2px dashed #ff5e7e;
    padding: 8px 12px;
    font-size: 14px;
    color: #ff5e7e;
    font-weight: bold;
}

/* LETTER */
.letter {
    display: none;
    background: white;
    padding: 35px;
    border-radius: 14px;
    max-width: 750px;
    margin: 40px auto;
    text-align: left;
    box-shadow: 0 18px 40px rgba(0,0,0,0.35);
}

h2 {
    text-align: center;
    color: #ff5e7e;
}

p {
    white-space: pre-line;
    line-height: 1.7;
    font-size: 16px;
}

.signature {
    margin-top: 40px;
    text-align: right;
    font-style: italic;
}
</style>
</head>

<body>

<!-- ADMIN MODE -->
<div id="admin" class="hidden">
    <h3>Write & Store Letters</h3>
    <textarea id="newLetter" placeholder="Write your letter here..."></textarea>
    <br>
    <button onclick="saveLetter()">Save Letter</button>

    <h4>Saved Letters</h4>
    <ul id="lettersList"></ul>
</div>

<!-- PUBLIC VIEW -->
<div class="envelope" id="envelope">
    <div class="stamp">To Noor-UL-Ain</div>
</div>

<div class="letter" id="letter">
    <h2>For Noor-UL-Ain ‚ù§Ô∏è</h2>
    <p id="letterText"></p>
    <div class="signature">
        ‚Äî Azan Ahmed<br>
        15 December 2025
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");

    envelope.addEventListener("click", () => {
        envelope.style.display = "none";
        letter.style.display = "block";
    });
});
</script>

<!-- üî• FIREBASE + LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    query,
    orderBy,
    limit,
    serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• REPLACE WITH YOUR FIREBASE CONFIG üî• */
// Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyAcnkbwI7FSYINPoTFkKPHh5qVN6okHrrI",
  authDomain: "noor-3-9c64a.firebaseapp.com",
  projectId: "noor-3-9c64a",
  storageBucket: "noor-3-9c64a.firebasestorage.app",
  messagingSenderId: "883642246934",
  appId: "1:883642246934:web:e9f76efb03016093765237"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const lettersRef = collection(db, "letters");

document.addEventListener("DOMContentLoaded", async () => {

    const adminPanel = document.getElementById("admin");
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");
    const letterText = document.getElementById("letterText");

    // =====================
    // ADMIN MODE
    // =====================
    if (window.location.hash === "#admin") {
        adminPanel.classList.remove("hidden");
        envelope.style.display = "none";
        letter.style.display = "none";
        loadLetters();
        return;
    }

   // =====================
// PUBLIC MODE (LATEST LETTER)
// =====================
letterText.innerText = "Loading your letter‚Ä¶ ‚ù§Ô∏è";

try {
    const q = query(lettersRef, orderBy("created", "desc"), limit(1));
    const snapshot = await getDocs(q);

    if (!snapshot.empty) {
        snapshot.forEach(doc => {
            letterText.innerText = doc.data().text;
        });
    } else {
        letterText.innerText = "A letter is coming soon ‚ù§Ô∏è";
    }
} catch (e) {
    letterText.innerText = "Unable to load letter right now ‚ù§Ô∏è";
}

envelope.addEventListener("click", () => {
    envelope.style.display = "none";
    letter.style.display = "block";
});

// =====================
// STORAGE FUNCTIONS
// =====================
window.saveLetter = async function () {
    const text = document.getElementById("newLetter").value.trim();
    if (!text) return alert("Write something first");

    await addDoc(lettersRef, {
        text,
        created: serverTimestamp()
    });

    document.getElementById("newLetter").value = "";
    loadLetters();
};

async function loadLetters() {
    const list = document.getElementById("lettersList");
    list.innerHTML = "";

    const q = query(lettersRef, orderBy("created", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach(doc => {
        const li = document.createElement("li");
        const d = doc.data().created?.toDate();
        li.innerText = d ? d.toDateString() : "Saved letter";
        list.appendChild(li);
    });
}
</script>

</body>
</html>
