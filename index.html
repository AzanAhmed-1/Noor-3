<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Noor-UL-Ain ❤️</title>

<style>
body {
    margin: 0;
    padding: 40px;
    font-family: Georgia, serif;
    background: linear-gradient(to right, #fdeff9, #ec38bc);
    text-align: center;
    min-height: 100vh;
}

.hidden { display: none; }

/* ADMIN PANEL */
#admin {
    background: white;
    padding: 25px;
    border-radius: 14px;
    max-width: 800px;
    margin: 30px auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

textarea {
    width: 100%;
    height: 160px;
    padding: 12px;
    font-family: Georgia, serif;
    font-size: 15px;
}

button {
    margin-top: 10px;
    padding: 10px 25px;
    border: none;
    background: #ff5e7e;
    color: white;
    border-radius: 20px;
    cursor: pointer;
}

ul {
    text-align: left;
}

/* ENVELOPE */
.envelope {
    width: 340px;
    height: 220px;
    background: white;
    margin: 120px auto;
    border-radius: 10px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.stamp {
    position: absolute;
    top: 18px;
    right: 18px;
    border: 2px dashed #ff5e7e;
    padding: 8px 12px;
    font-size: 14px;
    color: #ff5e7e;
    font-weight: bold;
}

/* LETTER */
.letter {
    display: none;
    background: white;
    padding: 35px;
    border-radius: 14px;
    max-width: 750px;
    margin: 40px auto;
    text-align: left;
    box-shadow: 0 18px 40px rgba(0,0,0,0.35);
}

h2 {
    text-align: center;
    color: #ff5e7e;
}

p {
    white-space: pre-line;
    line-height: 1.7;
    font-size: 16px;
}

.signature {
    margin-top: 40px;
    text-align: right;
    font-style: italic;
}
</style>
</head>

<body>

<!-- ADMIN MODE -->
<div id="admin" class="hidden">
    <h3>Write & Store Letters</h3>
    <textarea id="newLetter" placeholder="Write your letter here..."></textarea>
    <br>
    <button onclick="saveLetter()">Save Letter</button>

    <h4>Saved Letters</h4>
    <ul id="lettersList"></ul>
</div>

<!-- PUBLIC VIEW -->
<div class="envelope" id="envelope">
    <div class="stamp">To Noor-UL-Ain</div>
</div>

<div class="letter" id="letter">
    <h2>For Noor-UL-Ain ❤️</h2>
    <p id="letterText"></p>
    <div class="signature">
        — Azan Ahmed<br>
        15 December 2025
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const adminPanel = document.getElementById("admin");
    const envelope = document.getElementById("envelope");
    const letter = document.getElementById("letter");
    const letterText = document.getElementById("letterText");

    // =====================
    // ADMIN MODE
    // =====================
    if (window.location.hash === "#admin") {
        adminPanel.classList.remove("hidden");
        envelope.style.display = "none";
        letter.style.display = "none";
        loadLetters();
        return;
    }

    // =====================
    // PUBLIC MODE (FINAL LETTER)
    // =====================
    const FINAL_LETTER = `My Noor,

Hiii  
You know I have been thinking of writing letters and like give you a shit ton of those when you come to GIKI  
But yes I’m lazy as hell and I wanted to write something abhi  
I have zero things to tell you because I tell you all my thoughts as I’m thinking but yes  

I really love you Noor-UL-Ain  
You’re literally the most perfect girlfriend  
You’re the perfect mix  

And I love the fact that you don’t say no to my dumb ahh requests unless it’s just really outrageous and it’s justified tbh  

I really love you  
All my thoughts have you in them  
Unless I’m thinking about all the quizzes I have to prepare for, you  

You’re a really fun person to talk to  
I really like the fact that we met no matter how it happened or what we had to go through to get here  
I’m just happy I got you in the end  
It was the best possible outcome  

I would ask you out every day if I could only to see a part of the actual smile if not the entire smile you had the moment I asked you to date me  

To end this one, I just wanna say I love you to the moon and back  

And…  

Jaan-e-man                     Jaan-e-Jahan  
Tum sabse haseen          Tum sabse jahan`;

    letterText.innerText = FINAL_LETTER;

    envelope.addEventListener("click", () => {
        envelope.style.display = "none";
        letter.style.display = "block";
    });
});

// =====================
// STORAGE FUNCTIONS
// =====================
function saveLetter() {
    const text = document.getElementById("newLetter").value.trim();
    if (!text) return alert("Write something first");

    const letters = JSON.parse(localStorage.getItem("letters") || "[]");
    letters.push({ text, date: new Date().toLocaleDateString() });
    localStorage.setItem("letters", JSON.stringify(letters));

    document.getElementById("newLetter").value = "";
    loadLetters();
}

function loadLetters() {
    const list = document.getElementById("lettersList");
    list.innerHTML = "";

    const letters = JSON.parse(localStorage.getItem("letters") || "[]");

    letters.forEach((l, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="#" onclick="openSaved(${i})">${l.date}</a>`;
        list.appendChild(li);
    });
}

function openSaved(i) {
    const letters = JSON.parse(localStorage.getItem("letters") || "[]");
    document.getElementById("letterText").innerText = letters[i].text;
    document.getElementById("admin").classList.add("hidden");
    document.getElementById("letter").style.display = "block";
}
</script>

</body>
</html>
