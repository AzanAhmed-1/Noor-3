<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Noor-UL-Ain ‚ù§Ô∏è</title>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<style>
/* GENERAL STYLES */
body {
    margin: 0;
    padding: 20px;
    font-family: 'Georgia', serif;
    background: linear-gradient(to right, #fdeff9, #ec38bc);
    text-align: center;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
}

.hidden { display: none !important; }

/* üéµ MUSIC BUTTON */
.music-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.7);
    border: 2px solid #ff5e7e;
    color: #ff5e7e;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    z-index: 10001;
    font-weight: bold;
}

/* ‚ù§Ô∏è INTRO OVERLAY */
#intro-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fdeff9;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: opacity 1s ease;
}

#intro-heart { font-size: 80px; animation: heartbeat 1.5s infinite; }
#intro-text { margin-top: 20px; color: #ff5e7e; font-size: 18px; font-weight: bold; }

@keyframes heartbeat {
    0% { transform: scale(1); }
    15% { transform: scale(1.3); }
    30% { transform: scale(1); }
    45% { transform: scale(1.15); }
    60% { transform: scale(1); }
}

/* ADMIN PANEL */
#admin {
    background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 500px;
    margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 1000;
}
textarea { width: 100%; height: 120px; margin-top: 10px; padding: 10px; }
button { background: #ff5e7e; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-top: 10px; cursor: pointer; }

/* üì¨ MAILBOX GRID CONTAINER */
#mailbox {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    width: 100%;
    max-width: 1000px;
    padding-top: 50px;
}

/* ‚úâÔ∏è INDIVIDUAL MINI ENVELOPES */
.mini-envelope {
    width: 240px;
    height: 160px;
    background: white;
    border-radius: 8px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
}
.mini-envelope:hover { transform: translateY(-10px); }

/* The Flap triangle effect */
.mini-envelope::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    border-left: 120px solid transparent;
    border-right: 120px solid transparent;
    border-top: 80px solid #f0f0f0;
}

.envelope-date {
    position: absolute;
    bottom: 15px;
    font-size: 14px;
    color: #ff5e7e;
    font-weight: bold;
    border: 1px dashed #ff5e7e;
    padding: 4px 8px;
    background: #fff;
    z-index: 2;
}

/* üìñ READING MODAL (The Open Letter) */
#reading-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 10000;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
}
#reading-modal.active {
    opacity: 1;
    pointer-events: all;
}

.paper {
    background: white;
    width: 90%;
    max-width: 600px;
    max-height: 80vh;
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 0 50px rgba(0,0,0,0.5);
    overflow-y: auto;
    text-align: left;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 30px;
    cursor: pointer;
    color: #aaa;
}
.close-btn:hover { color: #ff5e7e; }

.letter-content {
    white-space: pre-wrap;
    line-height: 1.8;
    color: #333;
    font-size: 16px;
}

.letter-signature {
    margin-top: 30px;
    text-align: right;
    font-style: italic;
    color: #666;
}

</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="dekha_hi_nahi.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" onclick="toggleMusic()">üéµ Play Music</button>

<div id="intro-overlay" onclick="startExperience()">
    <div id="intro-heart">‚ù§Ô∏è</div>
    <div id="intro-text">Tap to enter your mailbox</div>
</div>

<div id="admin" class="hidden">
    <h3>üíå Write a New Letter</h3>
    <textarea id="adminText" placeholder="Write here..."></textarea><br>
    <button onclick="saveLetter()">Save Letter</button>
    <p id="status" style="font-size:12px; color:gray;"></p>
</div>

<h2 id="mailbox-title" class="hidden" style="color:white; text-shadow: 1px 1px 5px rgba(0,0,0,0.2);">Your Letters ‚ù§Ô∏è</h2>
<div id="mailbox" class="hidden">
    <p style="color:white;">Loading your letters...</p>
</div>

<div id="reading-modal">
    <div class="paper">
        <span class="close-btn" onclick="closeLetter()">&times;</span>
        <div id="modal-text" class="letter-content"></div>
        <div id="modal-date" class="letter-signature"></div>
    </div>
</div>

<script>
// 1. FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyAcnkbwI7FSYINPoTFkKPHh5qVN6okHrrI",
  authDomain: "noor-3-9c64a.firebaseapp.com",
  projectId: "noor-3-9c64a",
  storageBucket: "noor-3-9c64a.appspot.com",
  messagingSenderId: "883642246934",
  appId: "1:883642246934:web:e9f76efb03016093765237"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// 2. MUSIC & START
function toggleMusic() {
    const music = document.getElementById("bgMusic");
    if (music.paused) music.play().catch(e=>alert("Check file name: dekha_hi_nahi.mp3"));
    else music.pause();
}

function startExperience() {
    const overlay = document.getElementById("intro-overlay");
    toggleMusic(); // Try to play
    overlay.style.opacity = "0";
    setTimeout(() => {
        overlay.style.display = "none";
        document.getElementById("mailbox").classList.remove("hidden");
        document.getElementById("mailbox-title").classList.remove("hidden");
        loadEnvelopes(); // Load data after animation
    }, 1000);
}

// 3. ADMIN CHECK
window.onload = function() {
    if (window.location.hash === "#admin") {
        document.getElementById("intro-overlay").style.display = "none";
        document.getElementById("admin").classList.remove("hidden");
        document.getElementById("mailbox").classList.remove("hidden");
        loadEnvelopes();
    }
};

// 4. LOAD ENVELOPES (THE MAILBOX LOGIC)
function loadEnvelopes() {
    const mailbox = document.getElementById("mailbox");
    
    db.collection("letters").orderBy("timestamp", "desc").get()
    .then((snap) => {
        mailbox.innerHTML = ""; // Clear loading text
        if (!snap.empty) {
            snap.forEach(doc => {
                const data = doc.data();
                createEnvelopeElement(data);
            });
        } else {
            mailbox.innerHTML = "<p style='color:white'>No letters yet. ‚ù§Ô∏è</p>";
        }
    });
}

// Helper: Create HTML for one envelope
function createEnvelopeElement(data) {
    const mailbox = document.getElementById("mailbox");
    
    // Format Date
    let dateStr = "Unknown Date";
    if (data.timestamp) {
        dateStr = data.timestamp.toDate().toLocaleDateString("en-US", {
            month: 'short', day: 'numeric', year: 'numeric'
        });
    }

    // Create Div
    const env = document.createElement("div");
    env.className = "mini-envelope";
    env.innerHTML = `<div class="envelope-date">${dateStr}</div>`;
    
    // Click to Open
    env.onclick = () => openLetterInModal(data.text, dateStr);
    
    mailbox.appendChild(env);
}

// 5. OPEN & CLOSE MODAL
function openLetterInModal(text, date) {
    document.getElementById("modal-text").innerText = text;
    document.getElementById("modal-date").innerHTML = `‚Äî Azan Ahmed<br>${date}`;
    document.getElementById("reading-modal").classList.add("active");
}

function closeLetter() {
    document.getElementById("reading-modal").classList.remove("active");
}

// 6. SAVE LETTER
function saveLetter() {
    const text = document.getElementById("adminText").value;
    if(!text) return;
    db.collection("letters").add({
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
        document.getElementById("status").innerText = "Saved!";
        document.getElementById("adminText").value = "";
        loadEnvelopes(); // Refresh the grid
    });
}
</script>

</body>
</html>
