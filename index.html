<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Noor-UL-Ain ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 40px;
    font-family: Georgia, serif;
    background: linear-gradient(to right, #fdeff9, #ec38bc);
    text-align: center;
    min-height: 100vh;
}

.hidden { display: none; }

/* Admin */
#admin {
    background: white;
    padding: 25px;
    border-radius: 12px;
    max-width: 750px;
    margin: 30px auto;
}

textarea {
    width: 100%;
    height: 150px;
    padding: 12px;
    font-family: Georgia, serif;
}

button {
    margin-top: 10px;
    padding: 10px 25px;
    border: none;
    background: #ff5e7e;
    color: white;
    border-radius: 20px;
    cursor: pointer;
}

/* Envelope */
.envelope {
    width: 340px;
    height: 220px;
    background: white;
    margin: 120px auto;
    border-radius: 10px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.stamp {
    position: absolute;
    top: 18px;
    right: 18px;
    border: 2px dashed #ff5e7e;
    padding: 8px 12px;
    font-size: 14px;
    color: #ff5e7e;
    font-weight: bold;
}

/* Letter */
.letter {
    display: none;
    background: white;
    padding: 35px;
    border-radius: 14px;
    max-width: 750px;
    margin: 40px auto;
    text-align: left;
}

p { white-space: pre-line; line-height: 1.7; }

.signature {
    margin-top: 30px;
    text-align: right;
    font-style: italic;
}
</style>
</head>

<body>

<!-- ADMIN MODE (YOU ONLY) -->
<div id="admin" class="hidden">
    <h3>Write a Letter</h3>
    <textarea id="newLetter"></textarea>
    <br>
    <button onclick="saveLetter()">Save Letter</button>
    <h4>Saved Letters</h4>
    <ul id="lettersList"></ul>
</div>

<!-- PUBLIC VIEW -->
<div class="envelope" id="envelope">
    <div class="stamp">To Noor-UL-Ain</div>
</div>

<div class="letter" id="letter">
    <h2>For Noor-UL-Ain ‚ù§Ô∏è</h2>
    <p id="letterText"></p>
    <div class="signature">
        ‚Äî Azan Ahmed<br>15 December 2025
    </div>
</div>

<script>
// üîë ADMIN ACCESS (secret)
if (location.hash === "#admin") {
    document.getElementById("admin").classList.remove("hidden");
    document.getElementById("envelope").classList.add("hidden");
    loadLetters();
}

function saveLetter() {
    const text = document.getElementById("newLetter").value.trim();
    if (!text) return alert("Write something");

    const letters = JSON.parse(localStorage.getItem("letters") || "[]");
    letters.push({ text, date: new Date().toLocaleDateString() });
    localStorage.setItem("letters", JSON.stringify(letters));
    document.getElementById("newLetter").value = "";
    loadLetters();
}

function loadLetters() {
    const list = document.getElementById("lettersList");
    list.innerHTML = "";
    const letters = JSON.parse(localStorage.getItem("letters") || "[]");
    letters.forEach((l, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="#" onclick="openSaved(${i})">${l.date}</a>`;
        list.appendChild(li);
    });
}

function openSaved(i) {
    const letters = JSON.parse(localStorage.getItem("letters"));
    document.getElementById("letterText").innerText = letters[i].text;
    document.getElementById("admin").classList.add("hidden");
    document.getElementById("letter").style.display = "block";
}

// PUBLIC LETTER
const FINAL_LETTER = `My Noor,

(This is your final sealed letter ‚ù§Ô∏è)`;

document.getElementById("letterText").innerText = FINAL_LETTER;
document.getElementById("envelope").onclick = () => {
    document.getElementById("envelope").style.display = "none";
    document.getElementById("letter").style.display = "block";
};
</script>

</body>
</html>
